<div class="container">
	<div class="row">
		<div class="col-12">
			<form>
				<div class="row mt-5 mb-5">
					<div class="col-md-6">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name" ng-pattern="[0-9]*">
						<small id="name-error" class="form-text alert-error"></small>
					</div>
					<div class="col-md-6">
						<label for="age">Age</label>
						<input type="text" class="form-control" id="age" placeholder="31" maxlength="2">
						<small id="age-error" class="form-text alert-error"></small>
					</div>
				</div>
				<div class="row mb-5">
					<div class="col">
						<label for="comments">Comments</label>
						<input type="text" class="form-control" id="comments" aria-describedby="comments" placeholder="Enter comments" maxlength="30">
						<small id="comments" class="form-text text-muted">Please put less than 30 characters</small>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
